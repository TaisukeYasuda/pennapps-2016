<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Map</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="css/animate.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ0D7akcedhXI39mbd0R2NxHIIOrf3GZo&callback=initMap">
    </script>
  <script src="script.js"></script>


</head>

<body>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ0D7akcedhXI39mbd0R2NxHIIOrf3GZo&callback=initMap">
    </script>
  <script src="script.js"></script>

  <div class="map-box">
    <div id="map"></div>
  </div>

  <div class="info-box">
    <div class="box-header">
            <h2>Cool Name</h2>
    </div>
    <br/>
    <br/>
    <button type="submit" id="signin">Link to Lyft</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <input type="text" id="search" placeholder="Where do you want to go?">
    <br/>
    <button type="submit" id="search_button">Search</button>
    <br/>
    <br/>
    <br/>
    <br/>
  </div>

</body>

<script>
  $(document).ready(function () {
      $('#logo').addClass('animated fadeInDown');
      $("input:text:visible:first").focus();
  });
  $('#username').focus(function() {
    $('label[for="username"]').addClass('selected');
  });
  $('#username').blur(function() {
    $('label[for="username"]').removeClass('selected');
  });
  $('#password').focus(function() {
    $('label[for="password"]').addClass('selected');
  });
  $('#password').blur(function() {
    $('label[for="password"]').removeClass('selected');
  });

</script>

<script type="text/javascript">
  document.getElementById("signin").onclick = function () {
        location.href = "../web/index1.html";
    };

  document.getElementById("search_button").onclick = function () {
        location.href = "../web/index1.html";
    };

  document.getElementById("search")
      .addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode == 13) {
          document.getElementById("search_button").click();
      }
  });

</script>

</html>
